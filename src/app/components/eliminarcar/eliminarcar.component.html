<div class="container text-center">
  <div class="row">
    <div class="col">

    </div>
    <div class="col-8">
      <br>
      <h1><b>vehiculos</b></h1>
      <hr>
      <br>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Cars</th>
            <th>Bikes</th>
          </tr>
        </thead>
        <tbody>

          <ng-container *ngFor="let car of cars">
            <ng-container *ngFor="let id of carss">
              <ng-container *ngIf="car.id === id.id">
                <tr>
                  <td>{{car.brand}}</td>
                  <td></td>
                </tr>
              </ng-container>
            </ng-container>
          </ng-container>
          <ng-container *ngFor="let bike of bikes">
            <ng-container *ngFor="let id of bikess">
              <ng-container *ngIf="bike.id === id.id">
                <tr>
                  <td></td>
                  <td>{{bike.brand}}</td>
                </tr>
              </ng-container>
            </ng-container>
          </ng-container>
        </tbody>
      </table>
      
      <button class="btn btn-outline-secondary" onclick="window.history.back()">
        <i class="bi bi-arrow-left"></i> Regresar
      </button>
      

    </div>
    <div class="col">

    </div>
  </div>
</div>
