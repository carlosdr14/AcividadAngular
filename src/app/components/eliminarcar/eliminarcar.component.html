<div class="container text-center">
  <div class="row">
    <div class="col-4">
      <br>
      <h1><b>vehiculos</b></h1>
      <hr>
      <br>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Cars</th>
            <th>Bikes</th>
          </tr>
        </thead>
        <tbody>

          <ng-container *ngFor="let car of cars">
            <ng-container *ngFor="let id of carss">
              <ng-container *ngIf="car.car_id== id.id">
                <tr>
                  <td>{{id.brand}}</td>
                  <td> </td>
                </tr>
              </ng-container>
            </ng-container>
          </ng-container>
          <ng-container *ngFor="let bike of bikes">
            <ng-container *ngFor="let id of bikess">
              <ng-container *ngIf="bike.bike_id == id.id">
                <tr>
                  <td></td>
                  <td>{{id.brand}}</td>
                </tr>
              </ng-container>
            </ng-container>
          </ng-container>
        </tbody>
      </table>

    </div>
    <div class="col">

    </div>
    <div class="col-4">
      <br>
      <h1><b>vehiculos</b></h1>
      <hr>
      <br>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Cars</th>
            <th>Bikes</th>
          </tr>
        </thead>
        <tbody>

          <ng-container *ngFor="let car of cars">
            <ng-container *ngFor="let id of carss">
              <ng-container *ngIf="car.car_id== id.id">
                <tr>
                  <td>{{id.brand}}</td>
                  <td> </td>
                </tr>
              </ng-container>
            </ng-container>
          </ng-container>
          <ng-container *ngFor="let bike of bikes">
            <ng-container *ngFor="let id of bikess">
              <ng-container *ngIf="bike.bike_id == id.id">
                <tr>
                  <td></td>
                  <td>{{id.brand}}</td>
                </tr>
              </ng-container>
            </ng-container>
          </ng-container>
        </tbody>
      </table>
      <div class="left-div">
        <button class="btn btn-primary" onclick="window.history.back()">
          <i class="fas fa-arrow-left"></i> Regresar</button>
      </div>
    </div>
  </div>
</div>
