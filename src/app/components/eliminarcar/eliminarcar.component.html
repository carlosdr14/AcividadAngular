
<div class="container text-center">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-8">
            <br>
            <h1><b>vehiculos</b></h1>
            <hr>
            <br>
            <div class="text-center">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Cars</th>
                      <th>Bikes</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <table>
                          <tbody>
                            <tr *ngFor="let car of cars">
                              <td class="text-center">{{car.brand}} {{car.model}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                      <td>
                        <table>
                          <tbody>
                            <tr *ngFor="let bike of bikes">
                              <td class="text-center">{{bike.brand}} {{bike.model}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              
        </div>
        <div class="col">

        </div>
    </div>
</div>
