<div class="container text-center">
  <div class="row">
    <div class="col">

    </div>
    <div class="col-8">
      <br>
      <h1><b>vehiculos</b></h1>
      <hr>
      <br>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Cars</th>
            <th>Bikes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i = index">
            <td class="text-center">{{ cars[i].brand }} {{ cars[i].model }}</td>
            <td class="text-center">{{ bikes[i].brand }} {{ bikes[i].model }}</td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-outline-secondary" onclick="window.history.back()">
        <i class="bi bi-arrow-left"></i> Regresar
      </button>
      

    </div>
    <div class="col">

    </div>
  </div>
</div>
