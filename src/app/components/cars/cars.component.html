<!-- modal para actualizar datos  -->
<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Editar datos</h4>
        <button class="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="abrirC()" #form="ngForm">
            <!-- marca -->
            <div class="form-outline mb-4">
                <label for="form-label">Marca</label>
                <input [(ngModel)]="brand" type="text" id="brand" name="brand" class="form-control" placeholder="Actualiza modelo" />
            </div>
            <!-- modelo -->
            <div class="form-outline mb-4">
                <label for="form-label">Modelo</label>
                <input  [(ngModel)]="model" type="text" id="model" name="model" class="form-control" placeholder="Actualiza marca" />
            </div>
            <!-- color -->
            <div class="form-outline mb-4">
                <label for="form-label">Color</label>
                <input [(ngModel)]="color" type="text" id="color"  name="color" class="form-control" placeholder="Actualiza color" />
            </div>
            <!-- a単o -->
            <div class="form-outline mb-4">
                <label for="form-label">A単o</label>
                <input [(ngModel)]="year"  type="year" id="year" name="year" class="form-control" placeholder="Actualiza a単o" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">actualizar</button>
        </form>
    </div>
 
</ng-template>
<div  class="left-div">
    <button type="submit" class="btn btn-warning float-right custom-margin" routerLink="/editarcar">Registrar
        carros</button>
</div>
