<!-- modal para actualizar datos  -->
<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Editar datos</h4>
        <button class="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form >
            <!-- marca -->
            <div class="form-outline mb-4">
                <label for="form-label">Marca</label>
                <input type="text" id="email" class="form-control" placeholder="Actualiza modelo" />
            </div>
            <!-- modelo -->
            <div class="form-outline mb-4">
                <label for="form-label">Modelo</label>
                <input type="text" id="email" class="form-control" placeholder="Actualiza marca" />
            </div>
            <!-- color -->
            <div class="form-outline mb-4">
                <label for="form-label">Color</label>
                <input type="text" id="email" class="form-control" placeholder="Actualiza color" />
            </div>
            <!-- a単o -->
            <div class="form-outline mb-4">
                <label for="form-label">A単o</label>
                <input type="text" id="email" class="form-control" placeholder="Actualiza a単o" />
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-outline-dark" type="button" (click)="modal.close()">Cerrar</button>
        <button type="submit" class="btn btn-primary btn-block">actualizar</button>
    </div>
</ng-template>
<!-- fin del modal -->
